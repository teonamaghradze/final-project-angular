<app-top-bar></app-top-bar>

<main>
  <header>
    <h1>Trip finder</h1>
    <p>
      Find trips created by other users and get inspired for your next trip!
    </p>

    <input
      (input)="filterCity($event)"
      type="text"
      placeholder="Search destinations (Cities only)"
    />
  </header>

  <button routerLink="/favorites">SEE FAV TRIPS</button>
  <div class="city-cards-container">
    <div class="city-card" *ngFor="let city of filteredData">
      <button
        (click)="toggleCard(city)"
        [ngClass]="{ 'red-button': isCardSaved(city) }"
      >
        {{ isCardSaved(city) ? "remove &#9825;" : "&#10084;" }}
      </button>

      <button>
        <img src="../../../../../../assets/star-solid.svg" alt="" />
      </button>

      <div (click)="showDetails(city.id)">
        <img class="cover-image" src="{{ city.cover }}" alt="" />
        <h2>{{ city.title }}</h2>
        <p>{{ city.description }}</p>

        <div class="card-footer">
          <div class="author">
            <img class="avatar" src="{{ city.avatar }}" alt="" />
            <p>{{ city.author }}</p>
          </div>

          <div class="likes-duration">
            <p>{{ city.duration }} â€¢ {{ city.count }}</p>
            <img class="likes" src="{{ city.likes }}" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
