<div class="details-container">
  <section *ngIf="cardData">
    <div>
      <div>
        <button routerLink="/community" class="back-btn">&#8592; Back</button>
        <h1>{{ cardData.title }}</h1>
      </div>

      <div class="author-container">
        <div class="author-date">
          <img class="avatar" src="{{ cardData.avatar }}" alt="" />
          <div class="author-date-details">
            <p class="author">{{ cardData.author }}</p>
            <p class="date">{{ cardData.date }}</p>
          </div>
        </div>
        <div class="likes">
          <img class="icon" src="{{ cardData.likes }}" alt="" />
          <span>{{ cardData.count }}</span>
        </div>
      </div>

      <p class="fulldescription">{{ cardData.fulldescription }}</p>
    </div>

    <div class="day-plans">
      <ng-container
        *ngFor="
          let day of ['day1', 'day2', 'day3', 'day4', 'day5', 'day6', 'day7']
        "
      >
        <ng-container *ngIf="cardData[day]">
          <button (click)="toggleDay(day)">
            {{ "Day " + day.split("day")[1] }}
          </button>
          <p class="day-title" *ngIf="showDay[day]">
            {{ cardData[day + "-title"] }}
            <img class="day-img" src="{{ cardData[day + '-title-img'] }}" />
          </p>
          <p *ngIf="showDay[day]">{{ cardData[day] }}</p>
        </ng-container>
      </ng-container>
    </div>
  </section>
  <div class="image-container">
    <img class="cover" src="{{ cardData?.cover }}" alt="" />
  </div>
</div>
