<input #placeInput placeholder="Enter a place" />
<button (click)="searchPlace(placeInput.value)">Search</button>

<google-map
  #googleMap
  height="400px"
  width="750px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
>
</google-map>

<div>Latitude: {{ display?.lat }}</div>
<div>Longitude: {{ display?.lng }}</div>
