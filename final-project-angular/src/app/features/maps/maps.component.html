<input #placeInput placeholder="Enter a place" />
<button (click)="searchPlace(placeInput.value)">Search</button>

<google-map
  #googleMap
  height="400px"
  width="750px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
>
</google-map>

<div>Latitude: {{ display?.lat }}</div>
<div>Longitude: {{ display?.lng }}</div>

<div *ngFor="let resto of restaurants" class="resto-data">
  <p>{{ resto.name }}</p>
  <p>{{ resto.address }}</p>
  <p>{{ resto?.cuisine?.description }}</p>
  <img src="{{ resto.photo?.images.small.url }}" alt="" />

  <p>{{ resto.price }}</p>
  <p>{{ resto.rating }}</p>
</div>
