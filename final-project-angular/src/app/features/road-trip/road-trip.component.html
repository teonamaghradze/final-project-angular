<div class="roads-container">
  <div class="input-area">
    <div>
      <h2>I want to go from</h2>
      <app-destinations (placeChanged)="fromValue = $event"></app-destinations>
    </div>
    <div>
      <h2>to</h2>
      <app-destinations (placeChanged)="toValue = $event"></app-destinations>
    </div>
  </div>

  <div class="destination-images">
    <app-destination-details [data]="fromValue"></app-destination-details>
    <app-destination-details [data]="toValue"></app-destination-details>
  </div>

  <div [hidden]="!fromValue?.address && !toValue?.address" class="display-area">
    <app-map-display [from]="fromValue" [to]="toValue"></app-map-display>
  </div>
</div>
